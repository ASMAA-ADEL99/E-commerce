<section *ngIf="step1" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
    <form  [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
        <label for="email">email</label>
        <input formControlName="email" type="email" id="email" class="form-control">
        <button class="btn btn-main  mt-3">verify</button>
        <p *ngIf="userMsg" class=" w-75 mx-auto p-1  mb-0 text-main  text-center">{{userMsg}}</p>
    </form>
</section>

<section *ngIf="step2" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
    <form  [formGroup]="resetCodeForm" (ngSubmit)="restCode()">
        <label for="email">Reset Code</label>
        <input formControlName="resetCode" type="email" id="email" class="form-control">
        <button class="btn btn-main  mt-3">Reset Code</button>
        <p *ngIf="userMsg" class=" w-75 mx-auto p-1  mb-0 text-main  text-center">{{userMsg}}</p>
    </form>
</section>

<section *ngIf="step3" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
    <form  [formGroup]="resetPassword" (ngSubmit)="newPassword()" >
        <label for="email">Reset Password</label>
        <input formControlName="newPassword" type="email" id="email" class="form-control">
        <button class="btn btn-main  mt-3">Reset Password</button>
        <p *ngIf="userMsg" class=" w-75 mx-auto p-1  mb-0 text-main  text-center">{{userMsg}}</p>
    </form>
</section>
