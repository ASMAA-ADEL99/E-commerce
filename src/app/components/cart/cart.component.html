<section class="w-75 mx-auto bg-main-light p-3 pb-0 rounded-3 my-2">
    <h1>Shop Cart </h1>
    <p class="text-main">Total Price: {{cartDetails.totalCartPrice | currency:"EGP"}}</p>

    <div class="row border-bottom p-2 align-items-center" *ngFor="let product of cartDetails.products">
        <!--*img-->
        <div class="col-md-2">
            <img [src]="product.product.imageCover" class="w-100" alt="">
        </div>
        <!--*details-->
        <div class="col-md-10">
            <div class="d-flex justify-content-between align-itemss-center ">
                <div>
                    <h3 class="h5">{{product.product.title}}</h3>
                    <p class="text-main m-0">{{product.price |currency: "EGP"}}</p>
                    <button class="btn p-0 m-0 text-main" (click)="removeProduct(product.product._id)">
                        <i class="fa-regular fa-trash-can"></i> Remove
                    </button>
                </div>
                <!--*btns-->
                <div>
                    <button class="btn border border-success" (click)="updateCartProduct(product.product._id , product.count+1)">+</button>
                    <span class="mx-1">{{product.count}}</span>
                    <button class="btn border border-success" (click)="updateCartProduct(product.product._id , product.count-1)">-</button>
                </div>
            </div>
        </div>
    </div>
    <div class=" d-flex justify-content-between p-3">
        <button class="btn-main" [routerLink]="['/checkout', cartDetails._id]">OnlinePayment <img src="./assets/images-20240328T220415Z-001/images/visa-1.svg" alt=""></button>
        <button class="btn border-success py-0 fw-bold" (click)="clearUserCart()">clear your cart</button>    

    </div>

   


</section>
