
<section  class="register bg-main-light my-3 p-4 rounded w-75 mx-auto"> 
<form [formGroup]="loginForm" (ngSubmit)=" handleLogin()">
    <h3 class="mb-3">Login now</h3>
    <div class="form-group d-flex flex-column mb-3">
      <label for="email">email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" #inputEmail>
      <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors &&(loginForm.get('email')?.touched || inputEmail.value.length>0)">
         <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
         <p *ngIf="loginForm.get('email')?.getError('email')">Email is invalid</p>
      </div>
    </div>
    <div class="form-group d-flex flex-column mb-3">
       <label for="password">password:</label>
       <input type="password" id="password" class="form-control" formControlName="password" #inputPassword>
       <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors &&(loginForm.get('password')?.touched || inputPassword.value.length> 0)">
         <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
         <p *ngIf="loginForm.get('password')?.getError('pattern')">Password is invalid</p>
       </div>
    </div>
      <button class="btn-main ms-auto d-block">
         <span *ngIf="isloading" class="fas fa-spinner fa-spin"></span>
         login
      </button>
</form>
<p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>

</section>
