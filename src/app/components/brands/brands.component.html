<div class="container">
    <h1 class="text-center  text-main mt-4 fw-bold">All Brands</h1>
    <div class="row mt-4">
        <div class="col-md-3 g-4" *ngFor="let brand of brands">
            <div class="brand">
                <img [src]="brand.image"  class="w-100" height="250" alt="">
                <p class="text-center mb-4 fw-bold">{{brand.name}}</p>
            </div>  
        </div>
    </div>
   
</div>
